<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="board">
            <!-- The cells of the board, each with a data-index -->
            <button class="cell" id="0"></button>
            <button class="cell" id="1"></button>
            <button class="cell" id="2"></button>
            <button class="cell" id="3"></button>
            <button class="cell" id="4"></button>
            <button class="cell" id="5"></button>
            <button class="cell" id="6"></button>
            <button class="cell" id="7"></button>
            <button class="cell" id="8"></button>

            <div id="win-line"></div>
        </div>
        <div class="info">
            <p class="status">Player X's turn</p>
            
            <!-- Restart button to reset the game -->
            <button id="restart" class="cssbuttons-io-button">
                Restart Game
                <div class="icon">
                    <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z" fill="currentColor"></path>
                    </svg>
                </div>
            </button>
        </div>
    </div>
    <audio id="win-sound" src="hurray.mp3"></audio>

    <script src="index.js"></script>
</body>
</html>
